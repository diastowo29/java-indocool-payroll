<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">

    <link rel="stylesheet" href="assets/vendors/simple-datatables/style.css">

    <link rel="stylesheet" href="assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <style>
        .hide-this {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="sidebar" class="active">
            <div class="sidebar-wrapper active">
                <div class="sidebar-header">
                    <div class="d-flex justify-content-between">
                        <div class="logo">
                            <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo" srcset=""></a>
                        </div>
                        <div class="toggler">
                            <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                        </div>
                    </div>
                </div>
                <div class="sidebar-menu">
                    <div th:insert="/sidebar::the_sidebar"></div>
                </div>
                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Fingerprint</h3>
                            <p class="text-subtitle text-muted">Upload fingerprint data</p>
                        </div>
                        <div class="col-12 col-md-6 order-md-2 order-first">
                            <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="admin">Dashboard</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Employee List</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- <div class="col-lg-4 col-md-12">
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Upload fingerprint file here</label>
                                        <input class="form-control" type="file" id="formFile">
                                    </div>
                                </div> -->
                                <div class="col-md-4 col-12">
                                    <div class="form-group has-icon-left">
                                        <label for="emp-status-input">Upload here</label>
                                        <div class="position-relative">
                                            <input class="form-control" type="file" id="formFile">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2 col-12">
                                    <div class="form-group has-icon-left">
                                        <label for="emp-status-input">Fingerprint Date</label>
                                        <div class="position-relative">
                                            <input type="date" class="form-control" 
                                                placeholder="" id="join-date-input">
                                            <div class="form-control-icon">
                                                <i class="bi bi-calendar-day"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-1 col-12">
                                    <div class="form-group has-icon-left">
                                        <label class="hide-this">Upload</label>
                                        <div class="position-relative">
                                            <input class="btn btn-info" type="button" value="Upload">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="section">
                    <div class="card">
                        <div class="card-header">
                            Fingerprint List
                        </div>
                        <div class="card-body">
                            <table class="table table-striped" id="emp-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Working Domicile</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="emp-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; Mazer</p>
                    </div>
                    <div class="float-end">
                        <p>Crafted with <span class="text-danger"><i class="bi bi-heart"></i></span> by <a
                                href="http://ahmadsaugi.com">A. Saugi</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

	<script src="assets/js/main.js"></script>
	<script src="js/jquery-3.5.1.min.js"></script>
    <script src="assets/vendors/simple-datatables/simple-datatables.js"></script>
    <script src="js/employee-list.js"></script>
    <script>
        $(".menu .sidebar-item.active .submenu").css('display', 'none');
        $(".menu .sidebar-item.active").removeClass('active');
        $(".menu .sidebar-item .submenu-item.active").removeClass('active');

        $("#fingerprint-li.sidebar-item").addClass('active');
    </script>
</body>

</html>
